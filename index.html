<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,700;1,900&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Library</title>
</head>
<body>
    <section class="main-container">
        <header class="mylibrary">MY LIBRARY</header>
        <div class="new-form"><span class="material-icons md-48 myblue">add_circle</span></div>
        <div class="book-order">
            <div class="status-bar">
                <div class="order">
                    <label for="order_by">
                        Order By:
                        <select name="order_by" id="order_by">
                            <option value="insertion_date" selected>Insertion Date</option>
                            <option value="publishing_date">Publishing Date</option>
                        </select>
                        <select name="order" id="order">
                            <option value="ascending" selected>Asc.</option>
                            <option value="descending">Desc.</option>
                        </select>
                    </label>
                </div>
                <div class="read-status">
                    <div class="read-color"></div>
                    <h4>Read</h4>
                    <div class="not-read"></div>
                    <h4>Not Read</h4>
                </div>
            </div>
        </div>
        <div class="library-log">
            <h2>Library Log</h2>
            <div class="total-books">
                <h3>Total :</h3>
                <span id="book-count">5</span>
            </div>
            <div class="total-read">
                <h3>Read :</h3>
                <span id="read-count">5</span>
            </div>
            <div class="total-unread">
                <h3>Unread :</h3>
                <span id="unread-count">0</span>
            </div>
        </div>
        <div class="main-content">
           
        </div>
    </section>
    <section class="add-book-section">
        <form class="form-container" id="addBookForm">
        <div class="new-book-form">
            <h2 class="form-title">Add New Book</h2>
            <span class="material-icons close-form"> close </span>
            <label for="new-book-title">
                Book Title
                <input class="form-control" type="text" name="book-title" id="new-book-title" placeholder="Title" required>
            </label>
            <label for="new-book-author">
                Book Author 
                <input class="form-control" type="text" name="book-author" id="new-book-author" placeholder="Author" required>
            </label>
            <label for="new-pages">
                Number of Pages
                <input class="form-control" type="text" name="page-count" id="new-pages" placeholder="Number of Pages" required>
            </label>
            <label for="new-languages">
                Language
                <input class="form-control" type="text" name="new-language" id="new-languages" placeholder="Language" required>
            </label>
            <label for="new-publishing-date">
                Publishing Date 
                <input class="form-control" type="date" name="book-publishing-date" id="new-publishing-date" required>
            </label>
            <label for="new-read-status">
                Read Status 
               <input type="checkbox" name="read" id="read">
            </label>
            <div class="new-book-buttons">
                <button type="submit" class="btn add-btn">Add</button>
                <button class="btn clear-btn">Clear</button>
            </div>
        </div>
        </form>
    </section>
    <script src="myobject.js"></script>
</body>
</html>
